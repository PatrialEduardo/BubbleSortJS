<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubble Sort</title>
</head>
<body>
    <div id="container">
        <h1>Bubble Sort</h1>
        <form id="sortForm">
            <label for="numbers">Digite uma sequência qualquer de Números<br>(Ex.:(2, 3, 4) ou (2; 3; 4) ou (2 3 4) ou (2; 3, 4 5)):</label><br>
            <input type="text" id="numbers" name="numbers" required><br>
            <button type="submit">Organizar</button>
        </form>
        <h2>Números Organizados:</h2>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
